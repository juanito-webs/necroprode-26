        function setTab(t) {
            mode = t;
            document.getElementById('bdy').style.backgroundColor = (t==='famosos') ? 'var(--bg-fam)' : 'var(--bg-part)';
            document.getElementById('tFam').className = (t==='famosos') ? 'tab-btn active' : 'tab-btn';
            document.getElementById('tPart').className = (t==='participantes') ? 'tab-btn active' : 'tab-btn';
            document.getElementById('in').placeholder = (t==='famosos') ? 'BUSCAR FAMOSO POR NOMBRE' : 'BUSCAR PARTICIPANTE POR NOMBRE';
            document.getElementById('res').style.display = 'none';
            document.getElementById('in').value = '';
        }

        function run() {
            const val = document.getElementById('in').value.toLowerCase();
            const res = document.getElementById('res');
            if (val.length < 2) { res.style.display = 'none'; return; }

            if (mode === 'famosos') {
                const f = famosos.find(i => i.n.toLowerCase().includes(val));
                if (f) {
                    res.style.display = 'block';
                    document.getElementById('resNom').innerText = f.n;
                    document.getElementById('resMeta').innerHTML = `EDAD: ${f.e} A√ëOS<br>PARTICIPACIONES: ${f.p}`;
                    document.getElementById('resTit').innerText = "Lo pusieron:";
                    
                    // Cruce: buscamos qu√© participantes tienen a este famoso en su lista
                    const elegidaPor = part.filter(p => p.l.includes(f.n)).map(p => p.n);
                    document.getElementById('resList').innerHTML = elegidaPor.length ? elegidaPor.map(p => `<li>${p}</li>`).join('') : "<li>Nadie lo puso</li>";
                    
                    document.getElementById('resPts').innerText = `PTS: ${f.pts}`;
                    document.getElementById('resPts').style.display = 'block';
                }
            } else {
                const p = part.find(i => i.n.toLowerCase().includes(val));
                if (p) {
                    res.style.display = 'block';
                    document.getElementById('resNom').innerText = p.n;
                    document.getElementById('resMeta').innerHTML = `LISTA DE PARTICIPANTE`;
                    document.getElementById('resTit').innerText = "Sus famosos elegidos:";
                    
                    document.getElementById('resList').innerHTML = p.l.map(nomF => `<li>${nomF}</li>`).join('');
                    document.getElementById('resPts').style.display = 'none';
                }
            }
        }
    </script>
